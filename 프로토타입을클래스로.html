<!DOCTYPE html>
<head>
    
    <title>Document</title>
    <script>
        class Student{ //프로토타입을 클래스타입으로 큰차이 x
            constructor(이름,국어,수학,영어,과학){
                this.이름 = 이름;
                this.국어 = 국어;
                this.수학 = 수학;
                this.영어 = 영어;
                this.과학 = 과학;
            }

            getsum(){
                return this.국어 + this.수학 + this.과학 + this.영어
            };

            getAvg(){
                return this.getsum() / 4;
            };
            toString(){
                return this.이름 + '\t' + this.getsum() + '\t' + this.getAvg() +'\n'; 
            };
        }
        //객체지향의 기본과 차이가 있음 자바의 클래스의 개념 x
        //프로토타입 사용!
        



        let student = [];
        student.push(new Student("최지우",90,90,90,90));
        student.push(new Student('김현빈', 97, 88, 78, 98));
        student.push(new Student('박소라', 81, 90, 80, 95));
        student.push(new Student('윤인성', 87, 98, 88, 95));
        student.push(new Student('이사령', 87, 58, 88, 95));

        let output = "이름\t총합\t평균\n"

        for(let i = 0; i < student.length; i++){
            output += student[i].toString();
        }

        console.log(output);

    </script>
</head>

</html>
