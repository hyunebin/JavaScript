<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        let input = 100;
        var score = 20;
        alert(typeof(input));

        let scan  = prompt('메세지를 입력해주세요',''); // 사용자의 입력을 받는 부분
        alert(typeof(parseInt(scan)));
        //prompt('문구','텍스트필드에 들어갈 내용') 이 모든것은 String으로 반환됨
        //즉 문자열 입력을 받는 메소드

        let bool = confirm('bool값을 입력해주세요'); // 여기는 입력을 확인 취소 버튼으로
        //반환값은 String이 아니라 boolean type을 반환함
        alert(bool); 
        

    </script>
</head>

</html>
