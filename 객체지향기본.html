    <!DOCTYPE html>

    <title>Document</title>
    <script>
        let student = [];

        function createStudent(이름,국어,수학,영어,과학){
            let object = {
                이름: 이름,
                국어: 국어,
                수학: 수학,
                영어: 영어,
                과학: 과학, 
            }

            object.getsum = function(){
                return this.국어 + this.수학 + this.과학 + this.영어
            };

            object.getAvg = function(){
                return this.getsum/student.length;
            };

            object.toString = function(){
               return this.이름 + '\t' + this.getsum() + '\t' + this.getAvg +'\n'; 
            };

            return object
        }
        student.push(createStudent("최지우",90,90,90,90));
        student.push(createStudent('김현빈', 97, 88, 78, 98));
        student.push(createStudent('박소라', 81, 90, 80, 95));
        student.push(createStudent('윤인성', 87, 98, 88, 95));
        student.push(createStudent('이사령', 87, 58, 88, 95));


        for(let i = 0; i < student.length; i++){
            output += student[i].toString();
        }

        console.log(output);
