<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        let array = ["과자", "사탕", "젤리"];
        
        for(let i = 0; i < array.length; i++){
            alert(array[i])
        }

        for(let j in array){
            alert(array[i])
        }

        for(let item of array){
            alert(item)
        }
        // 2번째 반복문은 java의 향상된 for문과 비교하자면 for(item : array)
        // 라고 한다면 item의 array의 값이 들어가지만 JS에서는 index가 들어간다.
        // 그래서 나온게 3번째 이것이 향상된for문과 일치함
        
        // 상기 두코드는 똑같은 코드 

        
    </script>
</head>
<body>
    
</body>
</html>
