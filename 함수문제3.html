<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        function isNumber(input){
            if(isNaN(Number(input))){
                return alert("숫자가 아닙니다.");
            }else{
                return alert("숫자 입니다.");
            }
        }

        isNumber("3");

    </script>
</head>
