<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        window.onload = function(){
            document.querySelector("h1").style.color = "red"
        }; // 마지막 로드후 실행 
            //약간 Java의 event의 익명상속이랑 비슷한거같다. 함수안에서 재정의?
        
    </script>
</head>
<body>
    <h1>1번 프로세스</h1>
    <script>alert("프로세스 2번")</script>
    <h2>2번 프로세스</h2>
    <script>alert("프로세스 3번")</script>
</body>
</html>
